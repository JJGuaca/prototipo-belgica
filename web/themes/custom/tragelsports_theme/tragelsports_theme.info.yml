name: 'Tragelsports Theme'
type: theme
description: 'Tragelsports Theme basado en Bootstrap 5.'
core_version_requirement: '^10.1 || ^11.0'
dependencies:
  - drupal:components (^3.0)
  - drupal:emulsify_twig (^5.0)
base theme: bootstrap5
libraries:
  - tragelsports_theme/global-styling
  - tragelsports_theme/main-menu
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
regions:
  header: CABECERA PRINCIPAL
  nav_branding: 'Navigation branding region'
  nav_main: 'NAVEGACIÓN PRINCIPAL'
  nav_additional: 'NAVEGACIÓN REDES SOCIALES'
  breadcrumb: 'MIGAS DE PÁN'
  content: 'CONTENIDO GENERAL'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'PIE DE PÁGINA O FOOTER'
  footerBelow: 'Redes sociales de pie de página'
  
libraries-override:
  bootstrap5/global-styling: false

components:
  namespaces:
    base:
      - components/00-base
    atoms:
      - components/01-atoms
    molecules:
      - components/02-molecules
    organisms:
      - components/03-organisms
    templates:
      - components/04-templates
    pages:
      - components/05-pages
